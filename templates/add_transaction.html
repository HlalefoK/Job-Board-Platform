<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Transaction - Personal Finance Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>Add Transaction</h1>
    </header>

    <main>
        <form action="/add-transaction" method="post">
            <div>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" list="categories" required>
                <datalist id="categories">
                    <option value="Housing">
                    <option value="Transportation">
                    <option value="Food">
                    <option value="Entertainment">
                    <option value="Utilities">
                    <option value="Healthcare">
                    <option value="Insurance">
                </datalist>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" id="amount" required>
            </div>
            <div>
                <label for="type">Type:</label>
                <select name="type" id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div>
                <button type="submit">Save</button>
                <a href="/transactions"><button type="button">Cancel</button></a>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <span>&copy; 2024 Personal Finance Tracker</span>
            <span>Version 1.0.0</span>
            <a href="/help">Help</a>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
